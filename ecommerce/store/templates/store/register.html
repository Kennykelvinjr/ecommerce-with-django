{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-form">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-register" type="submit">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
{% endblock content %}
